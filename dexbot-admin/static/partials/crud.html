<div class="row">
    <div class="col-md-6">
        <h4>Base HTML</h4>
        <textarea class="form-control" rows="20" ng-model="base.base"></textarea>
    </div>
    <div class="col-md-6">
        <div ng-repeat="template in templates">
            <ul class="list-unstyled">
                <li>
                    <label>URL</label> {{template.serviceUrl}}
                </li>
                <li>
                    <label>Template</label>
                    <pre>
                        {{template.serviceUrl}}
                    </pre>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
        <button type="button" class="btn btn-primary btn-lg" ng-click="save()">Save</button>
        <button type="button" class="btn btn-primary btn-lg" ng-click="newTemplate()" data-toggle="modal" href="#edit-template">New template</button>
    </div>
</div>


<div class="modal fade" id="edit-template">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Template</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Service URL:</label>
                        <input type="text" class="form-control" ng-model="editing.serviceUrl">
                    </div>
                    <div class="form-group">
                        <label>Template:</label>
                        <textarea class="form-control" ng-model="editing.template"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveTemplate()">Save</button>
            </div>
        </div>
    </div>
</div>
